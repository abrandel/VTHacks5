<!DOCTYPE html>
<html>

<head>

    <title>Dont Laugh Game</title>

    <link rel="stylesheet" href="css/main.css" />

</head>

<body>

    <h1>You Laugh You Lose!</h1>

    <div id="vid-box"></div>

    <form name="loginForm" id="login" action="#" onsubmit="return login(this);">
        <input type="text" name="username" id="username" placeholder="Pick a username!" />
        <input type="submit" name="login_submit" value="Log In">
    </form>

    <form name="callForm" id="call" action="#" onsubmit="return makeCall(this);">
        <input type="text" name="number" placeholder="Enter user to dial!" />
        <input type="submit" value="Call" />
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
    <script src="https://kevingleason.me/SimpleRTC/js/webrtc.js"></script>
    <!--
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  -->

    <script type="text/javascript">
        var video_out = document.getElementById("vid-box");

        function login(form) {
            var phone = window.phone = PHONE({
                number: form.username.value || "Anonymous", // listen on username line else Anonymous
                publish_key: 'pub-c-da6a1135-eae5-44bb-86f5-3ebdd87d500b',
                subscribe_key: 'sub-c-445d9000-142a-11e8-91c1-eac6831c625c',
            });
            phone.ready(function() {
                form.username.style.background = "#55ff5b";
            });
            phone.receive(function(session) {
                session.connected(function(session) {
                    video_out.appendChild(session.video);
                });
                session.ended(function(session) {
                    video_out.innerHTML = '';
                });
            });
            return false; // So the form does not submit.
        }

        function makeCall(form) {
            if (!window.phone) alert("Login First!");
            else phone.dial(form.number.value);
            return false;
        }
    </script>
    <canvas id="canvas"> </canvas>
    <script type="text/javascript">
        setInterval(canvs, 4000);

        function canvs() {
            try {
                var video = document.querySelector('video');
                var canvas = document.querySelector('canvas');
                // Get a handle on the 2d context of the canvas element
                var context = canvas.getContext('2d');
                // Define some vars required later	      
        
                var img = new Image();
                img.src = canvas.toDataURL();
                img.onload = function() {
                     context.drawImage(video, 0, 0, img.width, img.height);
                     console.log(img.width);
                     console.log(img.height);
                    document.body.appendChild(img);

                    // **********************************************
                    // *** Update or verify the following values. ***
                    // **********************************************

                    // Replace the subscriptionKey string value with your valid subscription key.
                    var subscriptionKey = "8d3c23ec9e66474eb8c482a81d11dae6";

                    // Replace or verify the region.
                    //
                    // You must use the same region in your REST API call as you used to obtain your subscription keys.
                    // For example, if you obtained your subscription keys from the westus region, replace
                    // "westcentralus" in the URI below with "westus".
                    //
                    // NOTE: Free trial subscription keys are generated in the westcentralus region, so if you are using
                    // a free trial subscription key, you should not need to change this region.
                    var uriBase = "https://westcentralus.api.cognitive.microsoft.com/face/v1.0/detect";

                    // Request parameters.
                    var params = {
                        "returnFaceAttributes": "smile,emotion",
                    };

                    // Display the image.
                    console.log(img.src);

                    // Perform the REST API call.
                    $.ajax({
                            url: uriBase + "?" + $.param(params),

                            // Request headers.
                            beforeSend: function(xhrObj) {
                                xhrObj.setRequestHeader("Content-Type", "application/json");
                                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
                            },

                            type: "POST",

                            // Request body.
                            data: '{"url": ' + '"' + img.src + '"}',
                        })

                        .done(function(data) {
                            // Show formatted JSON on webpage.

                            var smile1 = data[0].faceAttributes.smile;
                            if (smile1 == 1)
                                alert("You Lost");
                            console.log(smile1);

                            var happy1 = data[0].faceAttributes.emotion.happiness;
                            if (happy1 == 1)
                                alert("You Lost");
                            console.log(happy1);


                        })

                        .fail(function(jqXHR, textStatus, errorThrown) {
                            // Display error message.
                            var errorString = (errorThrown === "") ? "Error. " : errorThrown + " (" + jqXHR.status + "): ";
                            errorString += (jqXHR.responseText === "") ? "" : (jQuery.parseJSON(jqXHR.responseText).message) ?
                                jQuery.parseJSON(jqXHR.responseText).message : jQuery.parseJSON(jqXHR.responseText).error.message;
                            alert(errorString);
                        });
                };

            } catch (err) {
                console.log(err);
            } 
        }
    </script>

</body>

</html>
